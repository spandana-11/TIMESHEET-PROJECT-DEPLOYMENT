spring.application.name=project-service
server.port=8085

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/project_database
spring.datasource.username=root
spring.datasource.password=4555
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true

# Eureka client configuration (updated to point to the correct Eureka server)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

# Application context path
server.servlet.context-path=/api