spring.application.name=id-generation-service
server.port=9090

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/id_generation_database
spring.datasource.username=root
spring.datasource.password=4555
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
management.endpoints.web.exposure.include=*


# Eureka client configuration (updated to point to the correct Eureka server)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

# Application context path
server.servlet.context-path=/api